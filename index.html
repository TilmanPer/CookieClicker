<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="./assets/images/cookie.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="./components/sidebar/sidebar.css">
    <link rel="stylesheet" type="text/css" href="./components/upgrades/upgrades.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="./game/game.css">
    <title>Cookie Clicker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700" rel="stylesheet">
</head>

<body>
    <div id="stats">
        <h1 id="score">0</h1>
        <p id="pointsPerClick">Cookies Per Click: 1</p>
        <p id="autoClicker">Auto Clicker: 0 cps</p>
        <p id="sweetSpotChance">Sweet Spot Chance: 0%</p>
        <p id="sweetSpotMultiplier">Sweet Spot Amount: 0</p>
        <p id="pointsPerSecond">Cookies/s: 0</p>
    </div>
    <div id="gameField" class="game-container">
        <button id="clicker" onmousedown="event.preventDefault(); handleClick(); playSound(popSound)">
            <img src="./assets/images/cookie.png" alt="Cookie Clicker" draggable="false">
        </button>
        <div id="autoClickerContainer">
        </div>
    </div>
    <div class="separator">UPGRADES</div>
    <div id="upgradeContainer" class="upgrade-container">
        <div id="upgrades"><button class="upgrade-button" onclick="upgradePointsPerClick()"
                data-tooltip="Increase the number of cookies you get per click by. 1/upgrade">Cookies Per
                Click<p id="pointsPerClickCost">0</p>
            </button>
            <button class="upgrade-button" onclick="upgradeClickMultiplier()"
                data-tooltip="Multiply the cookies you get from every click. 0.1/upgrade">Click Multiplier<p
                    id="clickMultiplierCost">0</p>
            </button>
            <button class="upgrade-button" onclick="upgradeAutoClickerAmount()"
                data-tooltip="Increase the number of automatic clicks per interval by 1/upgrade. Is not affected by the Click Multiplier and cannot trigger a Sweet Spot.">Auto
                Clicker Amount<p id="autoClickerAmountCost">0</p></button>
            <button class="upgrade-button" onclick="upgradeAutoClickerSpeed()"
                data-tooltip="Increase the speed at which automatic clicks are made. x0.95/upgrade.">Auto Clicker Speed<p
                    id="autoClickerSpeedCost">0</p></button>
            <button class="upgrade-button" onclick="upgradeSweetSpotChance()"
                data-tooltip="Increase the chance of hitting a sweet spot and gaining extra cookies. 1%/upgrade.">Sweet Spot Chance
                <p id="sweetSpotChanceCost">0</p>
            </button>
            <button class="upgrade-button" onclick="upgradeSweetSpotMultiplier()"
                data-tooltip="Increase the multiplier for cookies gained when hitting a sweet spot. 5/upgrade.">Sweet Spot
                Multiplier<p id="sweetSpotMultiplierCost">0</p></button>
            <button class="upgrade-button" onclick="upgradeAutoClickerMultiplier()"
                data-tooltip="Multiply the amount of Auto Clickers by +1/upgrade.">Auto Clicker Multiplier
                <p id="autoClickerMultiplierCost">0</p>
            </button>

            <button class="upgrade-button disabled" onclick="">COMING SOON<p id=""
                    data-tooltip="coming soon..."></p>
            </button>

        </div>
    </div>
    <script src="sound.js"></script>
    <script src="./game/game.js"></script>
    <script src="./components/upgrades/upgrades.js"></script>
    <script src="script.js"></script>
</body>

</html>
